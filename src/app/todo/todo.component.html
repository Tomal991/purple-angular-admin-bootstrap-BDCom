<div class="list-wrapper pe-3 lh-lg">
  <ul class="d-flex flex-column-reverse">
    <li
      *ngFor="let todo of todoArray; let i = index"
      [ngClass]="{ completed: todo.completed }"
    >
      <div class="d-flex justify-content-between text-wrap">
        <label class="form-check-label">
          <input
            class="checkbox me-2"
            type="checkbox"
            (change)="changeTodoStatus($event, i)"
          />
          {{ todo.task }}
        </label>
        <i class="fa-solid fa-close" (click)="removeTodoItem(todo)"></i>
      </div>
    </li>
  </ul>
</div>
<form
  class="add-items d-flex mb-0 mt-2 ps-4"
  [formGroup]="form"
  (ngSubmit)="addTodo()"
>
  <input
    type="text"
    class="form-control todo-list-input me-3"
    formControlName="todoitem"
    placeholder="Add new task"
  />
  <button class="btn" type="submit" [disabled]="form.invalid">Add</button>
</form>
